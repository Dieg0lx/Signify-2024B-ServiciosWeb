<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signify - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilosRegister.css') }}">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="row g-0">
                        <!-- Logo y título -->
                        <div class="col-md-6 bg-info p-4">
                            <h1 class="logo">Signify</h1>
                            <h2 class="mt-5">Crea una cuenta</h2>
                        </div>
                        <!-- Formulario -->
                        <div class="col-md-6 p-4">
                            <form>
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">Nombre(s)</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="Ingresa tu nombre">
                                </div>
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Apellido(s)</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Ingresa tu apellido">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                                </div>
                                <button type="submit" class="btn btn-primary me-2">Registrarme</button>
                                <button type="button" class="btn btn-secondary">Cancelar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
