<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Signify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h1 class="logo">Signify</h1>
            
            <div class="register-content">
                <h2>Crea una cuenta</h2>
                
                <form method="POST" action="{{ url_for('register') }}" class="register-form">
                    {% if error %}
                    <div class="error-message">
                        {{ error }}
                    </div>
                    {% endif %}
                    
                    <div class="form-group">
                        <input type="text" id="nombres" name="nombres" required>
                        <label for="nombres">Nombre(s)</label>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="apellidos" name="apellidos" required>
                        <label for="apellidos">Apellido(s)</label>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="email" name="email" required>
                        <label for="email">Correo electrónico</label>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="password" name="password" required>
                        <label for="password">Contraseña</label>
                    </div>
                    
                    <div class="button-group">
                        <button type="submit" class="btn-primary">Registrarme</button>
                        <a href="{{ url_for('home') }}" class="btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
