<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - Signify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cambioContrasena.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h1 class="logo">Signify</h1>
            <ul class="nav-links">
                <li><a href="{{ url_for('courses_page') }}" {% if request.endpoint == 'courses_page' %}class="active"{% endif %}>Cursos</a></li>
                <li><a href="{{ url_for('results') }}" {% if request.endpoint == 'results' %}class="active"{% endif %}>Resultados</a></li>
                <li><a href="{{ url_for('profile') }}" {% if request.endpoint == 'profile' %}class="active"{% endif %}>Perfil</a></li>
            </ul>
            <a href="{{ url_for('logout') }}" class="logout-btn">Cerrar sesión</a>
        </nav>
        
        <main class="content">
            <h2>Cambiar Contraseña</h2>
            <form action="{{ url_for('change_password') }}" method="POST">
                <div class="form-group">
                    <label for="current_password">Contraseña actual:</label>
                    <input type="password" id="current_password" name="current_password" required>
                </div>
                <div class="form-group">
                    <label for="new_password">Nueva contraseña:</label>
                    <input type="password" id="new_password" name="new_password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmar nueva contraseña:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn-primary">Cambiar Contraseña</button>
            </form>
            <a href="{{ url_for('profile') }}" class="btn-secondary">Cancelar</a>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </main>
    </div>
</body>
</html>
